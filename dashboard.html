<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }

        .dashboard-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #c82333;
        }

        video {
            width: 600px;
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        #videoPlayer {
            position: relative;
        }
        
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 10;
        }

    </style>
</head>

<body>

    <div class="dashboard-container">
        <h2>Bem-vindo, <span id="username"></span>!</h2>
        <p>Você está logado!</p>

        <!-- Vídeo protegido -->
        <video id="videoPlayer" width="560" height="315" controls controlsList="nodownload" preload="auto">
            <source src="./videos/refrigeração.mkv" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>






        <button onclick="logout()">Sair</button>
    </div>

    <script src="./protecao.js"></script>

</body>

</html>
